<div fxLayout="column" fxLayoutAlign="start stretch" style="background-color: #424242;">
    <form fxLayout="row" fxLayoutAlign="space-evenly center">
        <mat-form-field class="search-input-form-field">
            <mat-label>关键字</mat-label>
            <input type="text" matInput [formControl]="keywordsFormControl" 
                   [errorStateMatcher]="matcher" />
            <button mat-button *ngIf="keywords" matSuffix mat-icon-button aria-label="Clear" (click)="keywords=''">
                <mat-icon>close</mat-icon>
            </button>
            <mat-hint>搜索用到的关键字，以空格分开</mat-hint>
            <mat-error *ngIf="keywordsFormControl.hasError('required')">
                关键字 <strong>必须提供</strong>
            </mat-error>
        </mat-form-field>

        <mat-radio-group aria-label="Select a platform" fxLayout="row" fxLayoutAlign="space-evenly center" [(ngModel)]="platformSelected">
            <mat-radio-button *ngFor="let platform of platforms" value="platform.name">
                <ion-label style="background-color: white;"><ion-icon [src]="platform.icon"></ion-icon>{{platform.name | uppercase}}</ion-label>
            </mat-radio-button>
        </mat-radio-group>

        <button mat-stroked-button>
            <ion-text color="white"><ion-icon name="search-outline"></ion-icon>搜索</ion-text>
        </button>
    </form>

    <div fxLayout="column" fxLayoutAlign="space-evenly stretch">
        <!--搜索结果-->
        <div fxFlex="75"></div>
        <!--最近搜索条目-->
        <div></div>
    </div>
</div>
