<h1 mat-dialog-title>添加新书</h1>
<div mat-dialog-content>
    <p>Git repo 地址格式通常为(来自Github的示例)：</p>
    <ul>
        <li><code>https://github.com/gnu4cn/ccna60d[.git]</code></li>
        <li><code>git@github.com:gnu4cn/ccna60d[.git]</code></li>
    </ul>
    <p>也可以从Gitlab、Gitee 等处下载到使用Markdown编写的书籍...</p>
    <form>
        <!-- bookUriInput -->
        <mat-form-field fxFill style="font-size: 16px">
            <mat-label>书籍Git Repo地址</mat-label>
            <input matInput [formControl]="uriInputControl" required (ngModel)="newBook.bookUri" />
            <mat-error *ngIf="uriInputControl.invalid">{{getErrorMsg()}}</mat-error>
        </mat-form-field>

        <!-- bookCateListInput -->

        <mat-form-field fxFill style="font-size: 16px">
            <mat-chip-list #chipList aria-label="Book cate selection">
                <mat-chip
                    *ngFor="let cate of newBook.cateList"
                    [selectable]="selectable"
                    [removable]="removable"
                    (removed)="remove(cate)" required>
                    {{cate.name}}
                    <ion-icon matChipRemove *ngIf="removable" name="close-circle"></ion-icon>
                </mat-chip>
                <input
                    placeholder="加入类别（输入结束按回车）"
                    #cateInput
                    [formControl]="cateListInputControl"
                    [matAutocomplete]="auto"
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    (matChipInputTokenEnd)="add($event)" />
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngFor="let cate of filteredCateList | async" [value]="cate.name">
                    {{cate.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">暂不添加</button>
    <button mat-button [disabled]="!uriInputControl.valid" [mat-dialog-close]="newBook">添加</button>
</div>
