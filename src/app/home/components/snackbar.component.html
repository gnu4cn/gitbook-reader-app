<mat-label size="small" >
    {{data.book.name | uppercase}} - 
    <ion-text *ngIf="data.progress < 100">{{data.progress}}%</ion-text>
    <ion-icon *ngIf="data.progress === 100" name="checkmark-circle-outline"></ion-icon>
</mat-label>
<mat-progress-bar class="downloading-progress-bar" mode="determinate" [value]="data.progress"></mat-progress-bar>
